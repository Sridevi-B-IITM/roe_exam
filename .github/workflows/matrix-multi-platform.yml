name: matrix-multi-platform

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [14, 16, 18]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-d6eb3f0
        run: echo "Building for version ${{ matrix.version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: echo "Build output for version ${{ matrix.version }}" > output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-d6eb3f0-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
