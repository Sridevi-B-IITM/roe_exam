# .github/workflows/matrix-multi-platform.yml
name: matrix-multi-platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-6013c26
        run: echo "Building for version ${{ matrix.version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build output for version ${{ matrix.version }}" > output-${{ matrix.version }}.txt
          echo "metadata: version=${{ matrix.version }}" > meta-${{ matrix.version }}.txt
          ls -l output-${{ matrix.version }}.txt meta-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-6013c26-v${{ matrix.version }}
          path: |
            output-${{ matrix.version }}.txt
            meta-${{ matrix.version }}.txt

        with:
          name: build-6013c26-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
